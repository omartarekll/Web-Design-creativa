<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container w-50 pt-5" id="formContainer">
      <form id="myForm" action="" class="d-flex flex-column gap-2">
        <label for="" class="text-dark">Enter your name :</label>
        <input type="text" placeholder="Omar Tarek" name="userName" class="" />
        <label for="" class="text-dark">Enter your E-mail :</label>
        <input type="email" placeholder="omar@gmail.com" name="email" />
        <button
          id="button"
          class="bg-primary text-white border-0 rounded-1 mb-3"
        >
          Add User
        </button>
      </form>

      <script src="script.js"></script>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
